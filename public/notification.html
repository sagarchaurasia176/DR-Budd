<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer app ðŸ””</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<style>
/* Reset & base styles */
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f4f4f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Popup container */
.popup {
  background-color: #ffffff;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  padding: 24px 32px;
  max-width: 320px;
  width: 100%;
  text-align: center;
}

/* Icon styling */
.icon img {
  width: 64px;
  height: 64px;
  margin-bottom: 16px;
}

/* Snooze section */
.snooze-section {
  margin-bottom: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
}

/* Buttons */
.snooze-button,
.close-button {
  background-color: #4f46e5;
  color: #ffffff;
  border: none;
  border-radius: 8px;
  padding: 10px 18px;
  cursor: pointer;
  font-size: 14px;
  transition: background-color 0.3s ease;
}

.snooze-button:hover,
.close-button:hover {
  background-color: #4338ca;
}

/* Select dropdown */
.time-select {
  padding: 8px 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
  background-color: #fff;
  color: #333;
  outline: none;
  cursor: pointer;
}

@media (max-width: 400px) {
  .popup {
    padding: 20px;
  }

  .snooze-button,
  .close-button {
    width: 100%;
  }

  .snooze-section {
    flex-direction: column;
  }
}



</style>
<body>

    <div class="popup">
        <div class="icon">
            <img src="../icons/clock.png" alt="Timer Icon">
        </div>
        <div class="snooze-section">
            <button class="snooze-button" id="snooze">Snooze</button>
            <select class="time-select" id="range">
                <option value="5" selected>5 min</option>
                <option value="10">10 min</option>
                <option value="15">15 min</option>
                <option value="20">20 min</option>
                <option value="25">25 min</option>
                <option value="30">30 min</option>
            </select>
        </div>
        <button class="close-button" id="done">Close</button>
    </div>
    <script type="module" src="../src/notification.js"></script>
</body>
</html>
